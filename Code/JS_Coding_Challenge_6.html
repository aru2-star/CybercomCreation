<!DOCTYPE html>

	<title>JS Coding Challenge 6</title>

<body>
  Hello!!!
	<script type="text/javascript">
		var input = prompt('Enter the number of terms: ');
		var a, b, count;
		a = 0, b = 1;
		console.log('Fibonacci Series:');

		for (var i = 1; i <= input; i++) {
    		console.log(a);
    		count = a + b;
    		a = b;
    		b = count;
		}
	</script>
</body>
