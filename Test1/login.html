<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

    <h1 align="center" style="color: black;">Login</h1>
    <form action="registration.html">
        <div style="margin-left : auto; margin-right: auto; height: 200px; width: 400px; border: solid; border-color: black; background-color: #f8f6f7; color: gray ; font-size: 15px; ">
            <div style="display: flex;padding-top: 11px; margin-left: auto; margin-right: auto; margin-top: 10px; margin-bottom: 10px; padding-left: 120px;">

                <input style="justify-content: flex-start; display: flex; width: 55%;" type="email" id="email" name="email" placeholder="Email"></input>
            </div>

            <div style="display: flex;padding-top: 11px; margin-left: auto; margin-right: auto; margin-top: 10px; margin-bottom: 10px; padding-left: 120px;">

                <input type="password" style="justify-content: flex-start; display: flex; width: 55%;" id="password" name="password" placeholder="Password" />
            </div>

            <input type="button" style="display: flex; background-color: yellow; margin-left: auto; margin-right: auto; margin-top: 30px;" name="login" value="Login" onclick="login();" />

            <input type="submit" style="display: flex; background-color: yellow; margin-left: auto; margin-right: auto; margin-top: 30px;" name="register" value="Register Now" />
            <div id="Result"></div>
        </div>
    </form>
</body>

<script src="login1.js"></script>

</html>
