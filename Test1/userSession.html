    <h1>Users Session Logs</h1>

    <script type="text/javascript">

        var array_user = [];
        var arr_user1 = [];
        var userDetails;

        document.write('<table  border="1" width="70%" class="table table-data2" id="table-user">');
        document.write('<thread>');
        document.write('<th>Name</th>');
        document.write('<th>Login Date Time</th>');
        document.write('<th>Logout Date Time</th>');
        document.write('</thread>');

        document.write('<tr>');

        var array_user = localStorage.getItem('array_user');
        var items = JSON.parse(array_user);

        var login = localStorage.getItem('session_array');
        var logindata = JSON.parse(login);

        var logout = localStorage.getItem('logout_session_array');
        var logoutdata = JSON.parse(logout);

        var session_name = sessionStorage.getItem('name');

        array_user1 = localStorage.getItem('array_user');
        array_user2 = JSON.parse(array_user1);

        array_user = items;

        for (var i = 0; i < array_user2.length; i++) {
            console.log(array_user2[i].name);
            userDetails = array_user2[i].name;

            document.write('<td>' + array_user2[i].name + '</td>');

            document.write('<td>');
            for (var j = 0; j < logindata.length; j++) {

                if (userDetails == logindata[j].name) {
                    var logindatafinal = logindata[j].loginDateTime;
                    document.write(logindatafinal + '<br><hr>');
                }
            }
            document.write('</td>');

            document.write('<td>');
            for (var k = 0; k < logoutdata.length; k++) {
                if (userDetails == logoutdata[k].name) {
                    var logoutdatafinal = logoutdata[k].logoutdatetime;
                    document.write(logoutdatafinal + '<br><hr>');
                }
            }
            document.write('</td>');
            document.write('</tr>');
        }



        document.write('</table>');	
    </script>

    <script>
        document.getElementById("name").innerHTML = "Hello " + sessionStorage.getItem("name");

    </script>
